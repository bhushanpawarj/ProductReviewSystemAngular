<div class="card">
  <div class="container-fliud">
    <div class="wrapper row">
      <div class="preview col-md-6">
        <div class="preview-pic tab-content">
          <div class="tab-pane active">
            <img
              class="img-responsive"
              src="https://firebasestorage.googleapis.com/v0/b/angularfirebaseauthproject.appspot.com/o/uploads%2F20181219205231.JPG?alt=media&token=8044599d-a610-43a6-b6a7-a8e8945d85ad"
            />
          </div>
        </div>
        <ul class="preview-thumbnail nav nav-tabs">
          <li *ngFor="let img of product?.images">
            <a data-target="#pic-2" data-toggle="tab">
              <img
                src="https://firebasestorage.googleapis.com/v0/b/angularfirebaseauthproject.appspot.com/o/uploads%2F20181219205231.JPG?alt=media&token=8044599d-a610-43a6-b6a7-a8e8945d85ad"
              />
            </a>
          </li>
        </ul>
      </div>
      <div class="details col-md-6">
        <h3 class="product-title">
          Bhushan Pawar
        </h3>
        <div class="rating">
          <div class="stars">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
          </div>
          <!-- <span class="review-no">41 reviews</span> -->
        </div>
        <p class="product-description">
          {{ ProductId }}
        </p>
        <h4 class="price">
          current price:
          <span>
            {{ 80 | currency: "USD":true }}
          </span>
        </h4>

        <div class="action">
          <button class="add-to-cart btn btn-default" type="button">
            add to cart
          </button>
          <button class="like btn btn-default" type="button">
            <span class="fa fa-heart"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
