<mat-toolbar color="primary" style="margin-bottom:2%;">
  <span style="padding-right:2%;" >
    <div *ngIf="af.user | async as user; else showDefaultProfile">
      <img mat-card-avatar  src="{{ user.photoURL}}" height=30 width=41>
    </div>
    <ng-template #showDefaultProfile>
      <img mat-card-avatar src="../../assets/images/logo.png" height=30 width=41>
    </ng-template>
  </span>
  <a mat-button routerLink="/home" routerLinkActive="active"><span class="fa fa-home fa-lg"></span> Home</a>
  <a mat-button routerLink="/about" routerLinkActive="active"><span class="fa fa-info fa-lg"></span> About</a>
  <a mat-button routerLink="/productlist" routerLinkActive="active"><span class="fa fa-list fa-lg"></span> Products</a>
  <a mat-button routerLink="/contact" routerLinkActive="active"><span class="fa fa-address-card fa-lg"></span>
    Contact</a>
    <span class="example-fill-remaining-space"></span>

    <div *ngIf="af.user | async as user; else showLogin">
      <a routerLinkActive="active" mat-button (click)="logout()">Logout {{ user.displayName }} </a>
    </div>
    <ng-template #showLogin>
      <a mat-button routerLink="/login" routerLinkActive="active"><span class="fa fa-sign-in fa-lg"></span> Login</a>
    </ng-template>

  
</mat-toolbar>
